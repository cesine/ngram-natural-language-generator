<!DOCTYPE html>
<html>
<head>
	<title>Ngram Natural Language Generator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		.drop_zone {
			border: 2px dashed #bbb;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			padding: 25px;
			text-align: center;
			font: 20pt bold 'Vollkorn';
			color: #bbb;
		}
	</style>
</head>

<body>
	<form>
		<textarea id="drop_zone" class="drop_zone" placeholder="Drop zone"></textarea>
		<input type="file" id="files" name="files[]" multiple class="btn btn-primary"/>

		<div class="lead" id="result"></div>
	</form>



	<script type="text/javascript" src="../lib/drag-and-drop-file-upload.js"></script>
