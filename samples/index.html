<!DOCTYPE html>
<html>
<head>
	<title>Ngram Natural Language Generator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		.ngram-nlg-drop-zone {
			border: 2px dashed #bbb;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			padding: 1em;
			text-align: center;
			font: 20pt bold 'Vollkorn';
			color: #bbb;
			width: 100%;
			min-height: 20em;
		}

		#ngram-nlg-byte_content {
			margin: 5px 0;
			max-height: 100px;
			overflow-y: auto;
			overflow-x: hidden;
		}

		#ngram-nlg-byte_range {
			margin-top: 5px;
		}

		.ngram-nlg-full-width {
			text-align: center;
			width: 100%;
		}
	</style>
</head>

<body>
	<form>
		<textarea id="ngram-nlg-text" class="ngram-nlg-drop-zone" placeholder="Drop zone"></textarea>
		<input type="file" id="ngram-nlg-files" name="files[]" multiple class="btn btn-primary ngram-nlg-full-width"/>
		<output id="ngram-nlg-list"></output>
		<div class="lead" id="ngram-nlg-result"></div>
	</form>

	<div id="ngram-nlg-byte_range"></div>

	<script type="text/javascript" src="../lib/drag-and-drop-file-upload.js"></script>
	<script>
		dragAndDropFileUtils.addListeners();
	</script>
</body>
</html>
